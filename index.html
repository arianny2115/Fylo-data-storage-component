<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section id="top">
    <img src="images/logo.svg" alt="logo fylo" id="logo">
    <div>
      <div class="icon" id="document"><img src="images/icon-document.svg" alt="document icon"></div>

      <div class="icon" id="folder"><img src="images/icon-folder.svg" alt="folder icon"></div>

      <div class="icon" id="upload"><img src="images/icon-upload.svg" alt="upload icon" ></div>

    </div>
  </section>
    <section id="bottom">
      <div id="text" class="text">
        <p>You’ve used <span id="of">815 GB of</span> your storage</p>
      </div>
      <div id="number">
        <p><span id="gb">185</span> <span id="left"> GB Left</span></p>
      </div>  
      <div id="barr">
        <div id="int">
          <div id="bol"></div>
        </div>
      </div>
      <div id="zero" class="text">
        <p >0 GB</p>
      </div>
      
      <div id="hund" class="text">
        <p >1000 GB</p>
      </div>
    </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/arianny2115/">Arianny Ayres</a>.
  </div>
</body>
</html>
