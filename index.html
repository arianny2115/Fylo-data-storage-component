<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section id="top">
    <img src="images/logo.svg" alt="">
    <div>
      <div class="icon" id="document"><img src="images/icon-document.svg" alt="document icon"></div>

      <div class="icon" id="folder"><img src="images/icon-folder.svg" alt="folder icon"></div>

      <div class="icon" id="upload"><img src="images/icon-upload.svg" alt="upload icon" ></div>

    </div>
  </section>
    <secion id="bottom">
      <p>You’ve used 815 GB of your storage</p>
      <section id="number">
        185 GB Left
      </section>  
      <p>0 GB</p>
      
      <p>1000 GB</p>
    </secion>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/arianny2115/">Arianny Ayres</a>.
  </div>
</body>
</html>
